<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sphinxly</title>
    <link rel="icon" href="seagull.svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css">

</head>

<body>


    <div class="container-svg">
        <svg version="1.1" id="graphic" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            xml:space="preserve" preserveAspectRatio="none">
            <polygon id="blue" points="">
                <animate id="ani" attributeType="XML" begin="click" attributeName="points" dur="4s" repeatCount="1"
                    values=" 00 00, 2000 00, 2000 0, 00 00, 0 0, 00 0;
                                      00 0, 2000 0, 1000 2000, 0 2000, 0 0, 0 0;
                                      0 0, 00 0, 00 2000, 0 2000, 0 1000, 0 0" keyTimes="0; 0.5; 1" calcMode="spline"
                    keySplines=".5 0 .5 1;
                                         .5 0 .5 1" />

            </polygon>
        </svg>

    </div>

    <div class="front"></div>
    <div class="back">

        <span>
            <h2>Welcome</h2>
        </span>
        <span id="add-welcome"></span>
        <span id="add-name"></span>
    </div>
    <div class="input-container">

        <H1>Please Type Your Name</H1>
        <h3 id="world"></h3>
        <input type="text" name="name" id="name" maxlength="30" />
        <button type="button" id="click">SUBMIT</button>
    </div>



</body>

</html>
